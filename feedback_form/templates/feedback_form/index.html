</div>  <!--closing of outermost panel-->

<div class="row alert alert-info" id="user_panel">
    <div class="col-sm-3" style="margin-left:-10px;">
     
    </div>
    <div class="col-sm-6" style="margin-left:-10px;" >
       <div class="panel panel-primary" align="center">
            <div class="panel-heading "id="user" >

            </div>
             <a  href="#"  id="text_color">
            <h2 align="center"> IIPS Registration </h2> 
            </a> 

       </div> 
     </div>

<div class="row alert alert-info" id="user_panel">
    <div class="col-sm-3" style="margin-left:-10px;">
     
    </div>
    <div class="col-sm-6" style="margin-left:-10px;" >
       <div class="panel panel-primary" align="center">
            <div class="panel-heading" id="user">
                <h2 class="panel-title text-center">Already Registered ?? </h2>
            </div>

            <a  href="login"  id="text_color">
            <h2 align="center"> Home | Feedback  </h2> 
            </a>

       </div> 
     </div>  
    
    <div class="col-sm-3" style="margin-left:-10px;">

    </div>

</div> 


   <div class="row alert alert-info" id="user_panel">
<div class="col-sm-3"></div>
<div class="col-sm-6" style="margin-left:-10px ;" align="center" >
       <div class="panel panel-primary" align="center" >
            <div class="panel-heading " id="user">
                <h2 class="panel-title text-center">Existing User</h2>
            </div>
       
            <!-- Button trigger modal -->
        <a  href="#" class="" data-toggle="modal" data-target="#myModal" id="text_color">
              <h2 align="center">Resume</h2>
          </a>

      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
          
          <h4 class="modal-title" id="myModalLabel">Enter the ID provided to you :</h4>
          </div>
          <div class="modal-body">
                  <form action="{% url 'resume_action' %}" method="POST">
                  {% csrf_token %}
                    <div class="row">
                      <div class="col-md-8"><input required="required"  id="fs_id" type="text" class="form-control" class="col-md-7" placeholder="Enter ID"  name="fs_id" autofocus>  </div>
                      <div class="col-md-2"><button type="submit" name="submit" class="btn btn-primary" class="col-md-3">Submit</button></div>
                      <div class="col-md-2"><button type="button" class="btn btn-danger" class="col-md-2" data-dismiss="modal">Close</button></div>
                    </div> 
          </div>
                  </form>  
          
        </div><!-- ./modal-content -->
        </div>
      </div><!-- ./modal-dialog -->
        </div> <!-- ./modal -->
    </div>
    <div class="col-sm-3"></div>
</div>
</div>

<script src="../../static/feedback_form/jquery.min.js"></script>
